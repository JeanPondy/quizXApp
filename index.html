<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizAPP</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <!-- Bootstrap file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img src="./img/question.jpg" id="hearder-image" class="card-img-top" />

        <!-- Progress Bar

        <div class="progress">
          <div
            class="progress-bar"
            id="progress-bar"
            role="progressbar"
            style="width: 25%"
          >
            25%
          </div>
        </div>
 -->
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-warning"
            id="progress-bar"
            role="progressbar"
            style="width: 75%"
          ></div>
        </div>

        <!-- quiz beendet -->
        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center final-message">Quiz beendet!</div>
          <!-- end Bild -->
          <!--  <div><img class="width-100" src="./img/winner.jpg" alt="" /></div> -->

          <div class="line"></div>
          <div class="text-center">
            <!-- ergebnis zeigen -->
            du hast <b id="amount-of-right-questions">xxx</b> Fragen von
            <b id="amount-of-questions">xxx</b> richtig beanwortet.
          </div>

          <div class="restart-button">
            <button onclick="restartGame()" class="btn-gelb">
              Erneut spielen
            </button>
          </div>
        </div>

        <!-- quiz spiel -->
        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card m-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-answer-card m-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz-answer-card m-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div
            class="card quiz-answer-card m-2 mb-4"
            onclick="answer('answer_4')"
          >
            <div class="card-body" id="answer_4">Antwort</div>
          </div>
          <!--  -->
          <div class="question-footer">
            <span>
              <b id="question-number">1</b> von
              <b id="all-questions">5</b> Fragen
            </span>
            <!-- button disable -->
            <button
              onclick="nextQuestion()"
              class="btn-gelb"
              id="next-button"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
